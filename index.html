<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form id="alertForm">
            <label>Alert Text</label>
            <input id="alertInput" type="text" autocomplete="off">
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div>
        <form id="sandwichForm">
            <h3>Sandwich Ingredients</h3>
                <div>
                    <label>Turkey</label>
                    <input class="ingredients" id="turkey" type="checkbox">
                </div>
                <div>
                    <label>Mayo</label>
                    <input class="ingredients" id="mayo" type="checkbox">
                </div>
                <div>
                    <label>Chicken</label>
                    <input class="ingredients" id="chicken" type="checkbox">
                </div>
                <div>
                    <label>Tomato</label>
                    <input class="ingredients" id="tomato" type="checkbox">
                </div>
                <div>
                    <label>Lettuce</label>
                    <input class="ingredients" id="lettuce" type="checkbox">
                </div>
                <div>
                    <label>Wheat Bread</label>
                    <input class="ingredients" id="wheatBread" type="checkbox">
                </div>
                <div>
                    <label>Mustard</label>
                    <input class="ingredients" id="mustard" type="checkbox">
                </div>
                <div>
                    <label>Cheese</label>
                    <input class="ingredients" id="cheese" type="checkbox">
                </div>
                <div>
                    <label>Roast Beef</label>
                    <input class="ingredients" id="roastBeef" type="checkbox">
                </div>
                <div>
                    <label>Hot Peppers</label>
                    <input class="ingredients" id="hotPeppers" type="checkbox">
                </div>
                <input type="submit" value="Submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
